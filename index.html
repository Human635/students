<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehnikum #42</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

      <div class="box">
          <h1>StudentsList</h1>
      </div>
      <div class="box">
      </div>

      <div>
          Добавление студентов:
      </div>
      <form action="">
        <div class="form-input-wrapper">
          <div class="form-input-wrapper">
            <label for="student-name">Name</label>
            <input type="text" id="stName" required placeholder="NAME" >
          </div>
          <div class="form-input-wrapper">
            <label for="student-surname">Surname</label>
            <input type="text" id="stSurname" required placeholder="SURNAME" >
          </div>
          <div class="form-input-wrapper">
            <label for="student-ph_number">Phone Numder</label>
            <input type="tel" id="stNumber" required placeholder="+998 (__) ___-__-__">
          </div>
        </div>
        
        <div class="form-submit-box">
          <button class="add-st">Добавить студента</button>
          <button class="clear-list">Очистить список</button>
        </div>
        <div class="box products-title">
          <h4>Список добавленных студентов:</h4>
        </div>

        <div class="students-wrapper">
          <div class="students-list">
            <div class="student-human"></div>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
